      <!-- Contact details -->
      <article id="contact-form">

        <div class="container">

          <section id="contact-info">
            <h2 class="pt-5 text-center mb-5">Let's Start Chatting</h2>
    
            <h3 class="text-center">Evie</h3>
            <p class="text-center mb-5">
              San Francisco, CA<br>
              415-555-5555<br>
              evie077@favoree.com
            </p>
          </section>
            
      <!-- Contact form -->
      <form>
          
        <fieldset class="form-group">

        <legend class="sr-only">Contact info</legend>

        <div class="form-group">
          <label class="form-control-label" for="name">Name</label>
          <input class="form-control" type="text" id="name" placeholder="Your full name" required>
          <div class="ml-1 mt-1 error" id="errName"></div>
        </div><!-- form-group -->

        <div class="form-group">
          <label class="form-control-label" for="email">Email</label>
          <input class="form-control" type="text" id="email" placeholder="Your email address: email@email.com" required>
          <div class="ml-1 mt-1 error" id="errEmail"></div>
        </div><!-- form-group -->
    
        <div class="form-group">
          <label class="form-control-label" for="occasion">Occasion</label>
          <select class="form-control" id="occasion" required>
            <option>Choose</option>
            <option value="babyshower">Baby Shower</option>
            <option value="bachelor">Bachelor</option>
            <option value="baptismal">Baptismal</option>
            <option value="birthday">Birthday</option>
            <option value="bridalshower">Bridal Shower</option>
            <option value="businessfunction">Business Function</option>
            <option value="fundraiser">Fundraiser</option>
            <option value="graduation">Graduation</option>
            <option value="holiday">Holiday</option>
            <option value="housewarming">House Warming</option>
            <option value="justbecause">Just Because</option>
            <option value="other">Other</option>
            <option value="sports">sports</option>
            <option value="staffappreciation">Staff Appreciation</option>
            <option value="wedding">Wedding</option>
          </select>
          <div class="ml-1 mt-1 error" id="errOccasion"></div>
        </div><!-- form-group -->

        <div class="form-group">
          <label class="form-control-label" for="message">Message</label>
          <textarea class="form-control" id="message" placeholder="Tell me what your looking for..." required></textarea>
          <div class="ml-1 mt-1 error" id="errMessage"></div>
        </div><!-- form-group -->
      
        </fieldset><!-- fieldset --> 
        <div class="text-center">
        <button class="btn btn-lg btn-primary send-btn" type="submit" aria-label="Send">Send<span class="sr-only">Submit contact and message button</span></button>   
        </div>
    </form>

    </div><!-- content container -->
